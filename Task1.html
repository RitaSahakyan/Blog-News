<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Информация о товаре</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <h2 :textContent="product.name"></h2>
        <p> Price: {{ product.price.toFixed(2) }} $</p>
        <img
          v-bind:src="product.imageUrl"
          alt="Product"
          style="width: 400px"
        />
        <br />
        <button @click="applyDiscount">Применить скидку</button>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            product: {
              name: "The Jolie Dress in Provencal Blue Floral",
              price: 585.00,
              imageUrl: "https://vchapmanstudio.com/cdn/shop/products/jolieprovencalbluefloral-27.jpg?v=1675715346",
            },
          };
        },
        methods: {
          applyDiscount() {
            const discount = Math.random() * 19 + 1;
            this.product.price *= 1 - discount / 100;
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
