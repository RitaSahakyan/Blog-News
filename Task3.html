<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список покупок</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      input {
        width: 30px;
      }
      li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>Fruit Fondue Recipe List</h2>
      <ul>
        <li v-for="item in items" :key="item.name">
          <input type="checkbox" v-model="item.purchased" />
          <span
            :style="{ textDecoration: item.purchased ? 'line-through' : 'none' }"
          >
            {{ item.name }} -
          </span>
          <input type="number" v-model.number="item.quantity" min="1" />
        </li>
      </ul>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            items: [
              { name: "Weeped Cream", quantity: 1, purchased: false },
              { name: "Milka Chocolate", quantity: 2, purchased: false },
              { name: "Strawberry", quantity: 10, purchased: false },
              { name: "Bananas", quantity: 2, purchased: false },
              { name: "Chocolate Ice Cream", quantity: 5, purchased: false },
            ],
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
