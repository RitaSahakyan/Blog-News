<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список товаров</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>Список товаров</h2>
      <button @click="sortByPrice('asc')">Sort by price low to high</button>
      <button @click="sortByPrice('desc')">Sort by price high to low</button>
      <ul>
        <li v-for="product in products" :key="product.name">
          {{ product.name }} - {{ product.price }} $.
        </li>
      </ul>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            products: [
              { name: "Porsche 911", price: 260000 },
              { name: "Alpine A110", price: 160000 },
              { name: "Toyota GR86", price: 70000 },
              { name: "Porsche 718 Cayman GTS", price: 150000 },
              { name: "BMW M2", price: 30000 }
            ]
          };
        },
        methods: {
          sortByPrice(order) {
            if (order === 'asc') {
              this.products.sort((a, b) => a.price - b.price);
            } else {
              this.products.sort((a, b) => b.price - a.price);
            }
          }
        }
      });
      
      app.mount("#app");
    </script>
  </body>
</html>
